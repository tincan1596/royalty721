name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci
  MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
  skip_test: 'false'

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check
        id: fmt

      - name: Run Forge build
        run: forge build --sizes
        id: build

      - name: Cache project build cache
        if: env.skip_test != 'true'
        uses: actions/cache@v3
        with:
          path: cache
          key: ${{ runner.os }}-foundry-build-${{ hashFiles('foundry.toml') }}
          restore-keys: |
            ${{ runner.os }}-foundry-build-

      - name: Cache Foundry fork data
        if: env.skip_test != 'true'
        uses: actions/cache@v3
        with:
          path: ~/.foundry/cache
          key: ${{ runner.os }}-foundry-global-${{ hashFiles('foundry.toml') }}-${{ env.MAINNET_RPC_URL }}
          restore-keys: |
            ${{ runner.os }}-foundry-global-

      - name: Run Forge tests
        if: env.skip_test != 'true'
        run: forge test -vvv --fork-url $MAINNET_RPC_URL
        id: test
